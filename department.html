<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department - Engineering Study Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header (same as index.html) -->
    <header class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="logo-3d">
                    <i class="fas fa-graduation-cap text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold">Engineering Study Hub</h1>
            </div>
            <div class="relative w-1/3">
                <input type="text" placeholder="Search subjects..." 
                       class="w-full py-2 px-4 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="absolute right-3 top-2 text-gray-500">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="index.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                            <i class="fas fa-home mr-2"></i>
                            Home
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <i class="fas fa-angle-right text-gray-400 mx-2"></i>
                            <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Department</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>

        <section class="mb-12">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800" id="dept-title">Department Name</h2>
            <div class="flex justify-center space-x-4 mb-8">
                <button class="year-btn px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-year="1">1st Year</button>
                <button class="year-btn px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-year="2">2nd Year</button>
                <button class="year-btn px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-year="3">3rd Year</button>
                <button class="year-btn px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" data-year="4">4th Year</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="subjects-container">
                <!-- Subjects will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <div class="text-red-500 mb-4">
              <strong>DISCLAIMER:</strong> This is an unofficial student resource. Materials are for study purposes only.
            </div>
            <p>&copy; 2023 Student Study Group. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get department ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const deptId = urlParams.get('id');
        
        // Mock data - will be replaced with actual data later
        const departments = {
            1: { name: 'Artificial Intelligence', subjects: ['Machine Learning', 'Neural Networks', 'Data Science'] },
            2: { name: 'Computer Science', subjects: ['Programming', 'Algorithms', 'Database'] },
            3: { name: 'Electrical Engineering', subjects: ['Circuits', 'Electronics', 'Power Systems'] }
        };

        // Set department title
        document.getElementById('dept-title').textContent = departments[deptId]?.name || 'Department';

        // Year button click handler
        document.querySelectorAll('.year-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const year = this.dataset.year;
                alert(`Year ${year} selected. This will load subjects for ${departments[deptId]?.name} in the final version.`);
            });
        });
    </script>
</body>
</html>
